<!DOCTYPE html>
<html lang="en">

<head>
    <!-- * STATIC * -->
    <!-- HTML -->
    <meta charSet="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!-- Apple -->
    <link href="%PUBLIC_URL%/apple-touch-icon.png" rel="apple-touch-icon"/>
    <!-- Favicon -->
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
    <!-- OpenGraph -->
    <meta content="website" property="og:type"/>
    <!-- Preview -->
    <meta content="%PUBLIC_URL%/preview.png" property="og:image"/>
    <meta content="%PUBLIC_URL%/preview.png" property="twitter:image"/>
    <!-- Twitter -->
    <meta content="summary_large_image" property="twitter:card"/>

    <!-- * DYNAMIC * -->
    <!-- Title -->
    <title>{Title}</title>
    <meta content="{Title}" data-rh="true" name="title"/>
    <meta content="{Title}" data-rh="true" property="og:title"/>
    <meta content="{Title}" data-rh="true" property="twitter:title"/>
    <!-- Description -->
    <meta content="{Description}" data-rh="true" name="description"/>
    <meta content="{Description}" data-rh="true" property="og:description"/>
    <meta content="{Description}" data-rh="true"
          property="twitter:description"/>
    <!-- Author -->
    <meta content="Daniel Bakas, Santiago Hernández" data-rh="true"
          name="author"/>
    <!-- Domain -->
    <meta content="{Domain}" data-rh="true" property="twitter:topLevelDomain"/>
    <!-- URL -->
    <link data-rh="true" href="https://{canonical}" rel="canonical">
    <meta content="https://{canonical}" data-rh="true" property="og:url"/>
    <meta content="https://{canonical}" data-rh="true" property="twitter:url"/>
    <script></script>
</head>

<body class="body">
<div id="root">
</div>
</body>

</html>
